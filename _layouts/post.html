---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span> {{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/claudine-github/embed.js"></script><noscript><a
	href="http://disqus.com/forums/claudine-github/?url=ref">View the
	discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span
	class="logo-disqus">Disqus</span></a>

<script type="text/javascript">
  //<![CDATA[
  (function() {
    var links = document.getElementsByTagName('a');
    var query = '?';
    for (var i = 0; i < links.length; i++) {
      if (links[i].href.indexOf('#disqus_thread') >= 0) {
        query += 'url' + i + '=' +
          encodeURIComponent(links[i].href) + '&';
      }
    }
    document.write('<script
      charset = "utf-8"
      type = "text/javascript"
      src = "http://disqus.com/forums/claudine-github/get_num_replies.js' +
      query + '"></' +
      'script>');
  })();
  //]]>

</script>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
    </li>
    {% endfor %}
  </ul>
</div>
